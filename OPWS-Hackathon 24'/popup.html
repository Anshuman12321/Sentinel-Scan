<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Sentinel Popup</title>
</head>
<body>
    <div id="iconContainer">
        <img src="sentinelscan.png" alt="Icon" id="iconImage">
    </div>

    <div id="signInContainer">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit" id="signInBtn">Sign In</button>
        </form>
        <p>Don't have an account? <button id="showSignUp">Sign Up</button></p>
    </div>

    <div id="signUpContainer" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button type="submit" id="signUpBtn">Sign Up</button>
        </form>
        <p>Already have an account? <button id="showSignIn">Sign In</button></p>
    </div>

    <div id="questionnaireContainer" style="display: none;">
        <h1>User Optimized Engine</h1>
        <form id="questionnaireForm">
            <!-- Form content as before, unchanged -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <div id="status" style="display: none;">
        <h2>Current Status</h2>
        <div>
            <label for="danger">Danger Level</label>
            <button type="button" id="edit">Edit Profile</button>
        </div>
    </div>
</body>
</html>
